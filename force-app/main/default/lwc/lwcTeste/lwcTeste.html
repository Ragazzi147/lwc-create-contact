<template>
    <lightning-card>
        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Criar Contact
            </h3>
        </div>
        <lightning-combobox
            class="slds-p-horizontal--small slds-col slds-size_12-of-12 slds-m-bottom--medium slds-text-align_center"
            name="progress" label="Tipo de Contrato" value={value} placeholder="Selecione o Tipo de Contrato"
            options={options} onchange={handleChange}></lightning-combobox>

        <template if:true={isFormVisible}>

            <div class="slds-grid slds-wrap">
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">
                        <lightning-input name="firstName" label="Primeiro Nome" value={firstName}
                            placeholder="Insira o Nome" onchange={contactChangeVal}></lightning-input>
                    </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">
                        <lightning-input name="lastName" label="Sobrenome" value={lastName}
                            placeholder="Insira o Sobrenome" onchange={contactChangeVal}></lightning-input>
                    </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">
                        <lightning-input name="bday" type="date" label="Data de Nascimento" value={bday}
                            placeholder="Data" onchange={contactChangeVal}></lightning-input>
                    </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">
                        <lightning-input name="emailId" label="Email" value={emailId} placeholder="Insira o Email"
                            onchange={contactChangeVal}></lightning-input>
                    </div>
                </div>
                <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">
                        <lightning-input name="departmentVal" label="Área" value={departmentVal}
                            placeholder="Insira a Área" onchange={contactChangeVal}></lightning-input>
                    </div>
                </div>
                <template if:true={isPessoaFisica}>
                    <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                        <div class="slds-form-element">
                            <lightning-input name="cpf" label="CPF" value={cpf} placeholder="Insira o Cpf"
                                onchange={contactChangeVal}></lightning-input>
                        </div>
                    </div>
                </template>
                <template if:true={isPessoaJuridica}>
                    <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                        <div class="slds-form-element">
                            <lightning-input name="cnpj" label="CNPJ" value={cnpj} placeholder="Insira o Cnpj"
                                onchange={contactChangeVal}></lightning-input>
                        </div>
                    </div>
                </template>
                <div class="slds-p-horizontal--small slds-col slds-size_12-of-12 slds-text-align_right">
                    <div class="slds-form-element slds-p-top_large ">
                        <lightning-button label="Criar Contact " variant="brand"
                            onclick={insertContactAction}></lightning-button>
                    </div>
                </div>
                <lightning-combobox
                    class="slds-p-horizontal--small slds-col slds-size_12-of-12 slds-m-bottom--medium slds-text-align_center"
                    name="accountCombobox" label="Selecione uma Conta Existente" value={selectedAccountId}
                    placeholder="Selecione uma Conta" options={accountOptions} onchange={handleAccountChange}>
                </lightning-combobox>
            </div>
        </template>
    </lightning-card>
</template>
